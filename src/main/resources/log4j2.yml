Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      # 测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      # 生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      #控制台日志输出的级别
      - name: log.level.console
        value: trace
      - name: log.level.com.mars.mybatis.mapper
        value: trace
      - name: log.path
        #日志文件存储的位置
        value: /logs
      - name: project.name
        value: frame-boot # 项目名称

  Appenders:
    Console:  # 输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%5p %20t [%50F:%3L] - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        #日志文件存储位置+文件名称
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%5p %20t [%50F:%3L] - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            #最大日志文件大小
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      #日志输出级别
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 为 com.jeiker.demo.mapper 包配置特殊的Log级别，方便调试 SQL 语句输出
      - name: log.level.com.mars.mybatis.mapper
        additivity: false
        level: ${sys:log.level.com.mars.mybatis.mapper}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE